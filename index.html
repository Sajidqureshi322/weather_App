<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <!-- tab container -->
        <div class="tab-container">
            <p class="tab" id = "user-weather">Your Weather</p>
            <p class="tab" id = "search-weather">Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- Grant location container -->
                 <div class="sub-container grant-location-container">
                    <img src="image/location-image.jpg" alt="locatin" width="80" height="80" loading="lazy">
                    <p>Grant Location Access</p>
                    <p>Allow location to get weather information</p>
                    <button class="btn" id="location-grant">Grant Access</button>
                 </div>                 
            <!-- Search section -->
            <form class="form-container" >
                <input placeholder="Search by city name" id="search-input">
                <button class="btn" type="submit"> 
                    <img src="image/search-image.jpg" alt="search" width="20" height="20" loading="lazy">
                </button>
            </form>
            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="image/loading-gif.webp" alt="loading" width="150" height="150">
                <p>loading</p>
            </div>
            <!-- show weather information -->
            <div class="sub-container user-info-conatiner">
                <div class="name">
                    <p class="city-name"></p>
                    <img class="image-country-icon">
                </div>
                <p id="data-weather-description"></p>
                <img id = "data-weather-icon">
                <p id="data-temprature"></p>

                <!-- 3 cards -->
                <div class="parameter-container">
                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="image/windspeed-img.png" alt="" id = "img-1">
                        <p>windspeed</p>
                        <p id = "data-windspeed"> </p>
                    </div>
                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="image/humidity-img.webp" alt="" id= "img-2">
                        <p>Humidity</p>
                        <p id = "data-humidity"> </p>
                    </div>
                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="image/cluod-img.png" alt="" id= "img-3">
                        <p>Clouds</p>
                        <p id = "data-cloudiness"> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
